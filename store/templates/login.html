{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center mt-4 g-3">

            <div class="col-4 border rounded">
                <h3 class="text-center">Login</h3>

                {% if error_msg %}
                  <div class="alert alert-danger">{{error_msg}}</div>
                {% endif %}
                <form action="/login/" method="post">
                    {% csrf_token %}

                    <div class="mb-1">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control form-control-sm"  name="email" value="{{all_values.email}}" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control form-control-sm" name="password" id="password">
                    </div>

                    <button type="submit" class="btn btn-warning mx-auto d-block">Login</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock content %}
